{% load static %}
<html>
    <head>
        <title>Magna</title>
        <!-- <link rel="stylesheet" href="{% static 'base.css' %}"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="display: flex; text-align: center; align-items: center; place-content: center;">
        <div style="border: solid; border-width: 3px;">
        <form method="POST" novalidate style="padding: 40px;">
            {% csrf_token %}
                <h1>New Password</h1>
                <p></p>
                {% for field in form %}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <p class="form-text text-muted">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                    <p>
                    {{ field.label_tag }}
                    {{ field }}
                    </p>
                {% endfor %}
                <input type="submit" value="Register"/>
        </form>
        </div>
    </body>
</html>
